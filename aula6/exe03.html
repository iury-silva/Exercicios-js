<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js</title>
    <style>
      body {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("qual é seu nome ");
      document.write(
        `Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras<br/>`
      );
      document.write(
        `Seu nome em letras maiusculas fica assim <strong>${nome.toUpperCase()}</strong><br/>`
      );
      document.write(
        `Seu nome em letras minusculas fica assim <strong>${nome.toLowerCase()}</strong>`
      );
    </script>
  </body>
</html>
